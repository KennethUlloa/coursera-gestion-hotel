    <h1 class=" jumbotron p-5 w-100">
        Hoteles

        <nav aria-label="breadcrumb">

                <li class="breadcrumb-item active" aria-current="page">Contacto</li>

        </nav>
        <h1>Déjame un comentario</h1>
        <form action="" class="form">
            <div class="row">
                <div class="col-sm-6">
                    <label>Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label>Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido" class="form-control">
                </div>
                <div class="col mt-2">
                    <label>Email</label>
                    <input type="email" placeholder="Ingrese su email" class="form-control">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-6">
                    <label>Domicilio</label>
                    <input type="address" placeholder="Ingrese su domicilio" class="form-control">
                </div>
                <div class="col-sm-6">
                    <label>Provincia</label>
                    <select class="form-select">
                        <option>Pichincha</option>
                        <option>Esmeraldas</option>
                        <option>Orellana</option>
                    </select>
                </div>
                
            </div>
            <div class="row mt-2">
                <div class="col">
                    <label >Comentario</label>
                    <textarea class="form-control" rows="10"></textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="form-check">
                        <label class="form-check-label">Quiero que me contacten</label>
                        <input type="checkbox" class="form-check-input">
                    </div>
                </div>

            </div>
            <div class="row mt-2">
                <div class="col">
                    <input type="submit" class="btn btn-outline-primary" value="Enviar">
                </div>
            </div>
        </form>
    </div>
